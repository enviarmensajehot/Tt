<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>

  <script data-goatcounter="https://eliasrd.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 500px;
    }

    video {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    /* Botón descargar */
    .download-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      z-index: 20;
      cursor: pointer;
    }

    .download-btn:hover {
      background: rgba(0,0,0,0.9);
    }

    .click-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    /* ESTILOS DE LA VENTANA EMERGENTE (MODAL) */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-box {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      color: white;
      max-width: 80%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .modal-box p {
      margin: 0 0 20px 0;
      font-size: 18px;
    }

    .continue-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .continue-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

<div class="video-container">

  <a href="video.mp4" download class="download-btn" id="btnDescarga">
    Descargar
  </a>

  <video id="mainVideo" autoplay muted loop playsinline controls>
    <source src="video.mp4" type="video/mp4">
  </video>

  <a href="https://soundfrankcoke.com/neprrqiw?key=a8d09cfb74cfd44b156948d6c312728c"
     target="_blank"
     class="click-layer">
  </a>

</div>

<div id="popupModal" class="modal-overlay">
  <div class="modal-box">
    <p>¿Quieres continuar viendo el video?</p>
    <button id="btnContinue" class="continue-btn">Continuar</button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    
    // --- VARIABLES ---
    const video = document.getElementById('mainVideo');
    const modal = document.getElementById('popupModal');
    const btnContinue = document.getElementById('btnContinue');
    const btnDescarga = document.getElementById('btnDescarga');
    
    // NUEVO ENLACE ACTUALIZADO
    const adLink = "https://soundfrankcoke.com/neprrqiw?key=a8d09cfb74cfd44b156948d6c312728c";

    // Variable que se reinicia cada vez que se carga la página
    let downloadUnlocked = false;

    // --- LÓGICA DEL BOTÓN DE DESCARGA ---
    btnDescarga.addEventListener('click', function(e) {
      if (!downloadUnlocked) {
        // PRIMER CLIC: Abre publicidad y desbloquea el botón
        e.preventDefault(); 
        downloadUnlocked = true; 
        window.open(adLink, '_blank');
      } 
      // SEGUNDO CLIC: Se ejecuta la descarga normal (href="video.mp4")
    });


    // --- LÓGICA DEL POPUP ALEATORIO ---
    const randomTime = Math.floor(Math.random() * (20000 - 10000 + 1) + 10000);

    setTimeout(() => {
      if (video) {
        video.pause();
        modal.style.display = 'flex';
      }
    }, randomTime);

    // Acción del botón Continuar del Popup
    btnContinue.addEventListener('click', function() {
      window.open(adLink, '_blank');
      modal.style.display = 'none';
      if(video) video.play();
    });

  });
</script>

</body>
</html>
